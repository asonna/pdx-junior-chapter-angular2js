<h2>{{header}}</h2><br><br>
<div *ngFor="let member of members | async" >
  <div *ngIf="(('/Members') === this.currentRoute || ('/Admin') === this.currentRoute)">
    <div class="panel panel-info">
      <h3 (click)="goToDetailPage(member)">
        <em>{{member.name}}</em> <span>( {{member.age}} years old {{member.memberType}})</span>
      </h3><hr>

      <div *ngIf="currentRoute === '/Admin'">
        <!-- <div *ngIf="formShowing"> -->
          <app-edit-member [selectedMember]="member"></app-edit-member>
        <!-- </div> -->
      </div>
    </div>
  </div>

  <div *ngIf="('/'+member.memberType) === this.currentRoute">
    <div class="panel panel-info">

    <h3 (click)="goToDetailPage(member)">
      <em>{{member.name}}</em> <span>( {{member.age}} years old {{member.memberType}})</span>
    </h3><hr>
    </div>
  </div>

</div>

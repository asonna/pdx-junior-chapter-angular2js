<h2>All Members List</h2>

<div *ngFor="let member of members | async" class="panel panel-info">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(member)"><em>{{member.name}}</em> <span>( {{member.age}} years old )</span></h3><hr>

    <div *ngIf="currentRoute === '/Admin'">
      {{member.description}}
      <hr>
      <!-- <div *ngIf="formShowing"> -->
        <app-edit-member [selectedMember]="member"></app-edit-member>
      <!-- </div> -->
    </div>
  </div>
</div>

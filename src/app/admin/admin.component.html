<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Member</h3>
  </div>
  <div class="panel-body">
    <form>
      <div class="space">
        <label class="col-xs-3">Member Type:</label>
        <select class="col-xs-9" #newMemberType>
          <option selected="">Please Select</option>
          <option>Chaperone</option>
          <option>Collegiate</option>
        </select>
      </div>

      <div class="space">
        <label class="col-xs-3">Member Name:</label>
        <input class="col-xs-9" #newName>
      </div>

      <div class="space">
        <label class="col-xs-3">Member Age:</label>
        <input class="col-xs-9" #newAge>
      </div>

      <div class="space">
        <label class="col-xs-3">Member Description:</label>
        <textarea class="col-xs-9" #newDescription></textarea>
      </div>

      <div class="space">
        <label class="col-xs-3">Member Picture:</label>
        <input class="col-xs-9" #newPicture>
      </div>

      <button (click)="submitForm(newMemberType.value, newName.value, newAge.value, newDescription.value,  newPicture.value)" class="btn btn-success">Add</button>
    </form>
  </div>
</div>
<hr>
